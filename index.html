    <title>Async Await Fetch API</title>
</head>
<body>
    <h1>Hello</h1>

    <script>

        (async function() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1')
                const jsonData = await response.json()
        
                console.log(jsonData.title)
                
            } catch (e) {
                console.log(e)
            }
        })()
